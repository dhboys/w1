<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- CSS(class) 사용할 땐 . 사용 -->
<!-- CSS(Cascading) -> 바깥쪽에서 스며들어간다 , 안쪽에서 필요한 것만 조금씩 적용하면 바뀐다(in-line) -->
<style>

    ul {
        transition-duration: 3s;
    }

    .s1 {
        background-color: red;
        transform: translateX(500px);
    }

    .blue {
        font-weight: bold;
    }

</style>

 <ul>
     <li>AAA</li>
     <li id="target">BBB</li>
     <li class="blue">CCC</li>
     <li class="blue" style="font-weight: normal">DDD</li>
 </ul>

<!-- JS code는 밑에 -->
<script>

    // id -> #target
    console.log(document.querySelector("#target"));

    // .class
    console.log(document.querySelectorAll(".blue"));

    // tag로 찾기 -> ""이름으로 찾는다
    var obj = document.querySelectorAll("li");

    console.dir(obj);

    for(var i = 0; i < obj.length; i++) {
        obj[i].setAttribute("class" , "s1");
    }



</script>
</body>
</html>
